{% extends 'base.html' %}
{% block content %}
{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="{% static '../static/css/rollingpaper.css'%}">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rolling Paper</title>
</head>




    <div class="content">
        <div class="menutitle">
            시윤이한테 할 말 있는 사람


            <hr style="width: 100%; height: 3px;">
        </div>

        <div class="write" style="text-decoration: none;">
          <a href="{% url 'new' %}">쓰기</a>
        </div>



        <div class="rollingpaperbody">
          {% for rollingpaper_contents in rollingpaper_body%}
            <h3>{{rollingpaper_contents.title}}</h3>
            
            {{rollingpaper_contents.writer}}<br>
            {{rollingpaper_contents.body}}<a href="{%url 'detail' rollingpaper_contents.id%}">...더보기</a><hr>
          {% endfor %}
        </div>

    </div>

{% endblock %}

</html>
