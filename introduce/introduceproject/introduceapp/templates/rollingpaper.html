{% extends 'base.html' %}
{% block content %}
{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="{% static '../static/css/rollingpaper.css'%}">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rolling Paper</title>

    <style>

      
      @font-face {
          font-family: 'Pretendard-Regular';
          src: url('https://cdn.jsdelivr.net/gh/Project-Noonnu/noonfonts_2107@1.1/Pretendard-Regular.woff') format('woff');
          font-weight: 400;
          font-style: normal;
      }

      body{
        font-family: 'Pretendard-Regular';
      }
    </style>
</head>




    <div class="content">
        <div class="menutitle">
            시윤이한테 할 말 있는 사람<br>
            <a href="{% url 'new' %}" float: right;><img src="{% static '../static/images/button2.png'%}" width="80"></a>
            <hr style="width: 100%; height: 3px;">
        </div>


        <div class="rollingpaperbody">
          {% for rollingpaper_contents in rollingpaper_body%}
            <a href="{%url 'detail' rollingpaper_contents.id%}">{{rollingpaper_contents.title}}</a>
            <hr>
          {% endfor %}
          
        </div>

    </div>

{% endblock %}

</html>
