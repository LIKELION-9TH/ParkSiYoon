{% extends 'base.html' %}
{% block content %}

{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="{% static '../static/css/edit.css'%}">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit</title>

    <style>

      
        @font-face {
            font-family: 'Pretendard-Regular';
            src: url('https://cdn.jsdelivr.net/gh/Project-Noonnu/noonfonts_2107@1.1/Pretendard-Regular.woff') format('woff');
            font-weight: 400;
            font-style: normal;
        }
  
        body{
          font-family: 'Pretendard-Regular';
        }
      </style>
</head>


    <div class="content">

        <div class="menu">
            시윤이한테 할 말 있는 사람
            <hr style="height: 3px;">
        </div>

        <div class="form">
            <form action="{% url 'update' rollingpaper_contents.id%}" method="post">
                {%csrf_token%}

                <br>제목<br><input type="text" name="title" value="{{rollingpaper_contents.title}}"><br>
                작성자<br><input type="text" name="writer" value="{{rollingpaper_contents.writer}}"><br>
                본문<br><textarea name="body" id="" cols="30" rows="10">{{rollingpaper_contents.body}}</textarea><br>
                <button type="submit">submit</button>




            </form>


        </div>


    </div>

{% endblock %}


</html>
