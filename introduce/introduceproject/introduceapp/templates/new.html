{% extends 'base.html' %}
{% block content %}

{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="{% static '../static/css/new.css'%}">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hobby</title>
</head>


<div class="content">

        <div class="menu">
            시윤이한테 할 말 있는 사람
            <hr style="width: 800px; height: 3px;">
        </div>

        <div class="form">
            <form action="{% url 'create'%}" method="post">
                {%csrf_token%}

                <br>제목<br><input type="text" name="title"><br>
                작성자<br><input type="text" name="writer"><br>
                본문<br><textarea name="body" id="" cols="30" rows="10"></textarea><br>
                <button type="submit">submit</button>




            </form>


        </div>

        <div class="rollingpaperbody">
            <h3>{{rollingpaper_contents.title}}</h3>
            {{rollingpaper_contents.writer}}<br>
            {{rollingpaper_contents.date}}<br>
            {{rollingpaper_contents.body}}<a href="{%url 'rollingpaper' %}" style="text-decoration: none; color: black;">prev</a>
        </div>


</div>

{% endblock %}

</html>
